<ion-view title="Weekly Menu" id="page2">
    <ion-content padding="true" class="has-header">
        <h2 id="weeklyMenu-heading1" style="color:#000000;text-align:center;">
            <!--July 18-24-->
            {{ data.title }}
        </h2>
        <div id="weeklyMenu-markdown1" style="color:#000000;text-align:center;">
            <p>
                 {{ data.description }}
            </p>
        </div>
        
        <ion-list id="weeklyMenu-list2" ng-repeat="item in data.items"> 
            
            
            <ion-item class="item-thumbnail-left" id="weeklyMenu-list-item4" ui-sref="tabsController.singleRecipe/:{{ item.id }}">
                
                <img src="{{ item.img }}" alt="{{ item.title }}">
                <h2 style="white-space:normal;">
                      {{ item.title }}                      
                </h2>
                <p style="white-space:normal;">
                    {{ item.weekDay }}                     
                </p>
                <h5 style="white-space:normal;">
                    {{ item.recipeDescription }}                     
                </h5>
                
            </ion-item>
            <ion-item class="item-divider" id="styledSingleRecipe-list-item-divider1"></ion-item>
            
        </ion-list>
        
        
        <button id="weeklyMenu-button1" class="button button-positive  button-block">
            Previous week
        </button>
        
    </ion-content>
</ion-view>
